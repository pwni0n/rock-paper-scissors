<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            function getComputerChoice() {
                const randomNum = Math.random();
                if (randomNum > 2/3) {
                    return "Rock";
                } else if (randomNum < 1/3) {
                    return "Paper";
                }
                return "Scissors";
            }
        </script>
    </body>
</html>
